<!DOCTYPE html>
<!-- Define the document type as HTML5 -->
<html lang="en">
    <head>
        <!-- Metadata about the document -->
        <meta charset="UTF-8"> <!-- Character encoding for the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile devices -->
        <title>Search</title> <!-- Title of the webpage displayed in the browser tab -->
        <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS stylesheet -->
        <link rel="icon" href="favicon.ico"> <!-- Link to favicon -->
    </head>
    <body>
        <!-- Main content of the webpage -->
        <ul class="navbar">
            <!-- Navigation bar with list items -->
            <li><a href="images.html">Images</a></li> <!-- Link to images page -->
            <li><a href="advanced.html">Advanced</a></li> <!-- Link to advanced search page -->
        </ul>
        <div>
            <!-- Container for the centered content -->
            <center class="vertical-center">
                <!-- Centered content with vertical alignment class -->
                <h1>Ayushi's Google</h1> <!-- Main heading of the page -->
                <form action="https://google.com/search">
                    <!-- Search form that submits to Google's search engine -->
                    <input type="text" name="q" class="searchbar" placeholder="Search..."> <!-- Text input for search query with searchbar class -->
                    <div>
                        <input type="submit" value="Google Search" class="searchbutton"> <!-- Submit button for Google Search with searchbutton class -->
                        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="searchbutton"> <!-- Submit button for "I'm Feeling Lucky" search with searchbutton class -->
                    </div>
                    <footer>
                        <!-- Footer content -->
                        <p>&copy; 2024 Ayushi's Google. All rights reserved.</p>
                    </footer>
                </form>
            </center>
        </div>
    </body>
</html>
