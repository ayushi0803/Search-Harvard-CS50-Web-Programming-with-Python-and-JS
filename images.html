<!DOCTYPE html>
<!-- Define the document type as HTML5 -->
<html lang="en">
	<head>
		<!-- Metadata about the document -->
		<title>Images</title> <!-- Title of the webpage displayed in the browser tab -->
		<link rel="stylesheet" href="style.css"> <!-- Link to the external CSS stylesheet -->
	</head>
	<body>
		<!-- Main content of the webpage -->
		<ul class="navbar">
			<!-- Navigation bar with list items -->
			<li><a href="index.html">Back to Search</a></li> <!-- Link to go back to the main search page -->
		</ul>
		<center class="vertical-center">
			<!-- Centered content with vertical alignment class -->
			<h1>Ayushi's Google</h1> <!-- Main heading of the page -->
			<form action="https://google.com/search">
				<!-- Search form that submits to Google's search engine -->
				<input type="text" name="q" class="searchbar"> <!-- Text input for search query with searchbar class -->
				<input hidden="true" name="tbm" value="isch"> <!-- Hidden input to specify image search -->
				<input type="submit" value="Image Search" class="searchbutton"> <!-- Submit button for Image Search with searchbutton class -->
			</form>
		</center>
	</body>
</html>
